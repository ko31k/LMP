<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LMP Plugins</title>

  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <img class="brand__logo" src="wwwroot/img/RockBlack.png" alt="LMP" />
        <div class="brand__text">
          <div class="brand__title">LMP Plugins</div>
          <div class="brand__subtitle" id="subtitle">
            Каталог плагінів для Lampa • швидкий пошук • зручне копіювання
          </div>
        </div>
      </div>

      <div class="header__actions">
        <button id="howto" class="btn" type="button">Як встановити</button>

        <div class="lang">
          <button class="lang__btn is-active" data-lang="uk" type="button">UKR</button>
          <button class="lang__btn" data-lang="en" type="button">ENG</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="toolbar">
      <div class="search">
        <div class="search__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 21l-4.3-4.3" />
            <circle cx="11" cy="11" r="7" />
          </svg>
        </div>

        <input id="q" class="search__input" type="search"
          placeholder="Пошук плагіна за назвою або описом…"
          autocomplete="off" />

        <button id="clear" class="search__clear is-hidden" type="button" aria-label="Clear">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="toolbar__right">
        <div class="pill" title="Кількість плагінів">
          <div class="pill__label" id="countLabel">Плагінів</div>
          <div class="pill__value" id="countValue">—</div>
        </div>
      </div>
    </section>

    <section>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty is-hidden">
        <div class="empty__title" id="emptyTitle">Нічого не знайдено</div>
        <div class="empty__hint" id="emptyHint">Спробуй інший запит.</div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal is-hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal__backdrop"></div>

    <div class="modal__card">
      <div class="modal__head">
        <div class="modal__title" id="modalTitle">Як встановити</div>

        <button id="modalClose" class="modal__close" type="button" aria-label="Close">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="modal__body">
        <ol class="steps" id="steps">
          <li>Скопіюй URL потрібного плагіна.</li>
          <li>
            В Lampa відкрий: <b>Налаштування → Розширення</b> та натисни <b>"Додати плагін"</b>.
            <br/>Встав URL у поле та підтверди.
          </li>
        </ol>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
